<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-5 text-center mb-5">Django Create , Retrieve , Update , Delete</h1>
            <div class="col-md-12">
                <form action="/update/{{employee.id}}" method="POST">
                    {% csrf_token %}
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Employee Name</td>
                                <td><input type="text" name="name" class="form-control" value="{{ employee.name }}" placeholder="Enter name......"></td>
                            </tr>
                            <tr>
                                <td>Employee Email</td>
                                <td><input type="email" name="email" class="form-control" value="{{ employee.email }}" placeholder="Enter email......"></td>
                            </tr>
                            <tr>
                                <td>Employee Occupation</td>
                                <td>
                                    <select name="occupation" class="form-control">
                                        <option>--- Select Occupation ---</option>
                                        <option {%if employee.occupation == 'Backend Developer'%} selected {%endif%}>Backend Developer</option>
                                        <option {%if employee.occupation == 'DevOps Developer'%} selected {%endif%}>DevOps Developer</option>
                                        <option {%if employee.occupation == 'IOS Developer'%} selected {%endif%}>IOS Developer</option>
                                        <option {%if employee.occupation == 'Andriod Developer'%} selected {%endif%}>Andriod Developer</option>
                                        <option {%if employee.occupation == 'Frontend Developer'%} selected {%endif%}>Frontend Developer</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Employee Salary</td>
                                <td><input type="number" name="salary" value="{{ employee.salary }}" class="form-control" placeholder="Enter salary......"></td>
                            </tr>
                            <tr>
                                <td>Employee Gender</td>
                                <td>
                                    <input type="radio" name="gender" value="M" {%if employee.gender == 'M'%} checked {%endif%}> Male <br>
                                    <input type="radio" name="gender" value="F" {%if employee.gender == 'F'%} checked {%endif%}> Female <br>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="submit" class="btn btn-primary btn-md" value="Update"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <p class="alert alert-success"> {{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}
            <a href="{% url 'showEmployee' %}" class="text-center">Go To Home Page.....</a>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
